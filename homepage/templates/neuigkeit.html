{% extends "base/content.html" %}

{% load static %}

{% block content %}
    <h1>{{ neuigkeit.datum|date:'d.m.Y' }} &mdash; {{ neuigkeit.titel }}</h1>
    <p>{{ neuigkeit.inhalt|safe }}</p>
    <ul>
        {% for anhang in neuigkeit.anhang_set.all %}
            <li><a href="/{{ anhang.datei.url }}" target="_blank">{{ anhang.titel }}</a></li>
        {% endfor %}
    </ul>
{% endblock %}
